# Default values for jellyfin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/hotio/jellyfin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "release"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

baseUrl: /jellyfin

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8096

ingress:
  enabled: true
  className: public
  annotations: {} # If baseUrl is changed the appropriate annotations will be added automatically.
  hosts:
    - host: media.local
      # Paths are managed using the value "baseUrl".
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

storage:
  data:
    type: hostPath
    path: /mount/hdd0/data
  config:
    type: hostPath
    path: /home/trygve/k8s-data/config/jellyfin

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
